<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9a3c5c60c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Forgot Password | Glowelle</title>
</head>
<body>
    <div class="containerr forgot-container">
        <div class="forms-container">
        <div class="signin-signup">
            <form class="forgot-password-form" id="forgotForm">
            <h2 class="title">Forgot Password</h2>
            <p class="subtitle">Enter your email to reset your password</p>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div id="forgotMessage" class="alert" style="display:none; margin-top:10px;"></div>
            <input type="submit" value="Reset Password" class="btn-custom solid" />
            <p class="back-to-login">
                <a href="login-register.html"><i class="forgot-password"></i> Back to Sign in</a>
            </p>
            </form>
        </div>
        </div>
        <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Forgot your password?</h3>
                <p>Don’t worry! Just enter your email and we'll send you a reset link ✨</p>
            </div>
            <img src="./images/logoo.png" class="image" alt="" />
        </div>
        </div>
    </div>
    <script src="./JS/auth.js"></script>
</body>
</html>
