<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" type="image/png" href="./images/icon.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login">

<div class="register-box">
  <div class="d-flex justify-content-center align-items-center">
    <img src="images/icon.jpg" alt="Logo" class="login-icon" />
  </div>

  <h2 class="text-center mb-4 d-flex justify-content-center align-items-center gap-2 welcome-title">
    Welcome to <span class="name">Glowelle</span>
  </h2>

  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required/>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required/>
    </div>
    <div id="loginMsg" class="text-danger mb-2"></div>
    <button type="submit" class="btn btn-custom w-100">Login</button>
    <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
  </form>
</div>

<script src="js/auth.js"></script>
</body>
</html>
