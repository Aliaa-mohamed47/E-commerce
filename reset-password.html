<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9a3c5c60c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Forgot Password | Glowelle</title>
</head>
<body>
    <div class="containerr forgot-container">
        <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Almost done!</h3>
                <p>Set a new password to get back to glowing with <span style="color: rgb(248, 4, 223); font-weight: 500; font-style: italic;">Glowelle.</span></p>
            </div>
            <img src="./images/logoo.png" class="image" alt="" />
        </div>
        </div>
    </div>
        <div class="forms-container">
        <div class="signin-signup">
            <form id="resetForm">
                <h2 class="title">Reset Password</h2>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="New Password" name="newPassword" required />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
                </div>
                <input type="submit" value="Reset" class="btn-custom solid" />
                <div id="resetMessage" class="alert" style="display:none; margin-top:10px;"></div>
            </form>
        </div>
        </div>
        <script src="./JS/auth.js"></script>
</body>
</html>
