<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a3c5c60c8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./images/logoo.png">
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>login | Register</title>
  </head>
  <body>
    <div class="containerr position-relative w-100 bg-white min-vh-100 overflow-hidden">
      <div class="forms-container position-absolute w-100 h-100 top-0 start-0">
        <div class="signin-signup">
          <form class="sign-in-form " id="loginForm">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Sign in" class="btn-custom solid" />
            <div id="loginMessage" class="alert" style="display:none; margin-top:10px;"></div>
            <p class="forgot-password">
              <a href="forget-Password.html">Forgot your password?</a>
            </p>

          </form>
          <form class="sign-up-form" id="registerForm">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="ConfirmPassword" name="rePassword" />
            </div>
            <input type="submit" class="btn-custom" value="Sign up" />
              <div id="registerMessage" class="alert" style="display:none; margin-top:10px;"></div>
          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here?</h3>
            <p>
              Create an account and explore exclusive deals, fresh trends, and your personalized with <span style="color: rgb(248, 4, 223); font-weight: 500; font-style: italic;">Glowelle.</span>
            </p>
            <button class="btn-custom transparent" id="sign-up-btn-custom">
              Sign up
            </button>
          </div>
          <img src="./images/logoo.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>welcome back!</h3>
            <p>
              discover your saved picks & keep glowing with <span style="color: rgb(248, 4, 223); font-weight: 500; font-style: italic;">Glowelle.</span>
            </p>
            <button class="btn-custom transparent" id="sign-in-btn-custom">
              Sign in
            </button>
          </div>
          <img src="./images/logoo.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="./JS/auth.js"></script>
  </body>
</html>
