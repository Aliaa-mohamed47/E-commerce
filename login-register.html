<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a3c5c60c8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./images/logoo.png">
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>login | Register</title>
  </head>
  <body>
    <div class="containerr position-relative w-100 bg-white min-vh-100 overflow-hidden">
      <div class="forms-container position-absolute w-100 h-100 top-0 start-0">
        <div class="signin-signup">
          <form class="sign-in-form d-flex flex-column justify-content-center align-items-center overflow-hidden px-5">
            <h2 class="title fs-2 text-dark mb-2">Sign in</h2>
            <div class="input-field d-grid" style="grid-template-columns: 15% 85%; background-color: #f0f0f0; height: 55px; border-radius: 55px; max-width: 380px; width: 100%; margin: 10px 0; padding: 0 0.4rem;">
              <i class="fas fa-envelope text-center text-secondary fs-6"></i>
              <input type="email" placeholder="Email" class="bg-transparent border-0 fw-semibold fs-6 text-dark" />
            </div>
            <div class="input-field d-grid" style="grid-template-columns: 15% 85%; background-color: #f0f0f0; height: 55px; border-radius: 55px; max-width: 380px; width: 100%; margin: 10px 0; padding: 0 0.4rem;">
              <i class="fas fa-lock text-center text-secondary fs-6"></i>
              <input type="password" placeholder="Password" class="bg-transparent border-0 fw-semibold fs-6 text-dark" />
            </div>
            <input type="submit" value="Sign in" class="btn-custom solid" />
            <div id="loginMessage" class="alert mt-2 d-none"></div>
            <p class="forgot-password mt-2">
              <a href="forget-Password.html" class="text-decoration-none" style="color:#fe37fc;">Forgot your password?</a>
            </p>
          </form>

          <form class="sign-up-form d-flex flex-column justify-content-center align-items-center overflow-hidden px-5">
            <h2 class="title fs-2 text-dark mb-2">Sign up</h2>
            <div class="input-field d-grid" style="grid-template-columns: 15% 85%; background-color: #f0f0f0; height: 55px; border-radius: 55px; max-width: 380px; width: 100%; margin: 10px 0; padding: 0 0.4rem;">
              <i class="fas fa-user text-center text-secondary fs-6"></i>
              <input type="text" placeholder="Username" name="name" class="bg-transparent border-0 fw-semibold fs-6 text-dark" />
            </div>
            <div class="input-field d-grid" style="grid-template-columns: 15% 85%; background-color: #f0f0f0; height: 55px; border-radius: 55px; max-width: 380px; width: 100%; margin: 10px 0; padding: 0 0.4rem;">
              <i class="fas fa-envelope text-center text-secondary fs-6"></i>
              <input type="email" placeholder="Email" name="email" class="bg-transparent border-0 fw-semibold fs-6 text-dark" />
            </div>
            <div class="input-field d-grid" style="grid-template-columns: 15% 85%; background-color: #f0f0f0; height: 55px; border-radius: 55px; max-width: 380px; width: 100%; margin: 10px 0; padding: 0 0.4rem;">
              <i class="fas fa-lock text-center text-secondary fs-6"></i>
              <input type="password" placeholder="Password" name="password" class="bg-transparent border-0 fw-semibold fs-6 text-dark" />
            </div>
            <div class="input-field d-grid" style="grid-template-columns: 15% 85%; background-color: #f0f0f0; height: 55px; border-radius: 55px; max-width: 380px; width: 100%; margin: 10px 0; padding: 0 0.4rem;">
              <i class="fas fa-lock text-center text-secondary fs-6"></i>
              <input type="password" placeholder="Confirm Password" name="password" class="bg-transparent border-0 fw-semibold fs-6 text-dark" />
            </div>            
            <input type="submit" class="btn-custom" value="Sign up" />
            <div id="registerMessage" class="alert mt-2 d-none"></div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here?</h3>
            <p>
              Create an account and explore exclusive deals, fresh trends, and your personalized with <span style="color: rgb(248, 4, 223); font-weight: 500; font-style: italic;">Glowelle.</span>
            </p>
            <button class="btn-custom transparent" id="sign-up-btn-custom">
              Sign up
            </button>
          </div>
          <img src="./images/logoo.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>welcome back!</h3>
            <p>
              discover your saved picks & keep glowing with <span style="color: rgb(248, 4, 223); font-weight: 500; font-style: italic;">Glowelle.</span>
            </p>
            <button class="btn-custom transparent" id="sign-in-btn-custom">
              Sign in
            </button>
          </div>
          <img src="./images/logoo.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="./JS/auth.js"></script>
  </body>
</html>
