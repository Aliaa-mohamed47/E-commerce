<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9a3c5c60c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Forgot Password | Glowelle</title>
</head>
<body>
    <div class="containerr forgot-container">
        <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Check your email!</h3>
                <p>We've sent you a verification code. Enter it below to continue ✉️</p>
            </div>
            <img src="./images/logoo.png" class="image" alt="" />
        </div>
        </div>
    </div>
        <div class="forms-container">
        <div class="signin-signup">
            <form id="verifyForm">
                <h2 class="title">Enter Verification Code</h2>
                <div class="input-field">
                    <i class="fas fa-key"></i>
                    <input type="text" placeholder="Enter code" name="resetCode" required />
                </div>
                <input type="submit" value="Verify Code" class="btn-custom solid" />
                <div id="verifyMessage" class="alert" style="display:none; margin-top:10px;"></div>
            </form>
        </div>
        </div>
        <script src="./JS/auth.js"></script>
</body>
</html>
