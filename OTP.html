<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9a3c5c60c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Verification Code</title>
</head>
<body>
    <div class="containerr forgot-container position-relative w-100 bg-white min-vh-100 overflow-hidden">
        <div class="panels-container position-absolute h-100 w-100 top-0 start-0 d-grid custom-grid-2-cols">
        <div class="panel d-flex flex-column align-items-end text-center left-panel">
            <div class="content">
                <h3 class="fw-semibold lh-1 fs-4">Check Your Email!</h3>
                <p class="py-2 fs-6">
                We've sent a verification code to your inbox. Enter it below to continue shopping with <span style="color: #341db4; font-weight: 500; font-style: italic;">Modance</span>.
                </p>
            </div>
            <img src="./images/logoo.png" class="image" alt="" />
        </div>
        </div>
    </div>
        <div class="forms-container position-absolute w-100 h-100 top-0 start-0">
        <div class="signin-signup position-absolute top-50 w-50 d-grid">
            <form id="verifyForm" class="forgot-password-form d-flex align-items-center justify-content-center flex-column py-0 px-5 overflow-hidden">
                <h2 class="title fs-2 text-dark mb-2">Enter Verification Code</h2>
                <div class="input-field w-100 bg-body-secondary my-2 rounded-pill d-grid px-2 position-relative">
                    <i class="fas fa-key text-center text-secondary fs-6"></i>
                    <input class="border-0 lh-1 fw-semibold fs-6 text-body" type="text" placeholder="Enter code" name="resetCode" required />
                </div>
                <input type="submit" value="Verify Code" class="btn-custom border-0 rounded-pill text-white text-uppercase fw-semibold my-2 solid" />
                <div id="verifyMessage" class="alert" style="display:none; margin-top:10px;"></div>
            </form>
        </div>
        </div>
        <script src="./JS/auth.js"></script>
</body>
</html>
